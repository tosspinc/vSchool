<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="Simple Calculator that adds, subtracts and multiplies">
    </head>
    <body>
        <div class = "simpleCalculator">

            <div id="calculatorResults">
                <input type="text" placeholder="0" id="calculatorInput">
            </div>
            <div id='percent' class='buttons numbers'>
                <input type='button' name='percent' value='%'/>
            </div>
            <div id='clearEverything' class='buttons numbers'>
                <input type='button' name='clearEverything' value='CE'/>
            </div>
            <div id='clear' class='buttons numbers'>
                <input type='button' name='clear' value='C'/>
            </div>
            <div id='delete' class='buttons numbers'>
                <input type='button' name='delete' value='Delete'/>
            </div>
            <div id='seven' class='buttons numbers'>
                <input type='button' name='seven' value='7'/>
            </div>
            <div id='eight' class='buttons numbers'>
                <input type='button' name='eight' value='8'/>
            </div>
            <div id='nine' class='buttons numbers'>
                <input type='button' name='nine' value='9'/>
            </div>
            <div id='mult' class='buttons numbers'>
                <input type='button' name='mult' value='x'/>
            </div>
            <div id='four' class='buttons numbers'>
                <input type='button' name='four' value='4'/>
            </div>
            <div id='five' class='buttons numbers'>
                <input type='button' name='five' value='5'/>
            </div>
            <div id='six' class='buttons numbers'>
                <input type='button' name='six' value='6'/>
            </div>
            <div id='min' class='buttons numbers'>
                <input type='button' name='min' value='-'/>
            </div>
            <div id='one' class='buttons numbers'>
                <input type='button' name='one' value='1'/>
            </div>
            <div id='two' class='buttons numbers'>
                <input type='button' name='two' value='2'/>
            </div>
            <div id='three' class='buttons numbers'>
                <input type='button' name='three' value='3'/>
            </div>
            <div id='add' class='buttons numbers'>
                <input type='button' name='add' value='+'>
            </div>
            <div id='plusMinus' class='buttons numbers'>
                <input type='button' name='plusMinus' value='+/-'/>
            </div>
            <div id='zero' class='buttons numbers'>
                <input type='button' name='zero' value='0'/>
            </div>
            <div id='period' class='buttons numbers'>
                <input type='button' name='period' value='.'>
            </div>
            <div id='equal' class='buttons numbers'>
                <input type='button' name='equal' value='='>
            </div>
        </div>
    </body>
        
    <script src="index.js"></script>
    </body>
</html>
