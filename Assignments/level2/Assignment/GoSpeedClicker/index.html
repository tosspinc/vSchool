<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Go Speed Clicker Assignment</h1>
  <div class="gscContainer" id="gscContainer">
    <h2>Let's see how fast you can click on the center button below!!</h2>
    <div class="gscTimerContainer">
      <h3 id="count">Timer: 20</h3>
    </div>
    <div class="gscButtonRow">
      <div class="buttonContainer">
        <button class="startButton" id="startTimerButton">Start Timer</button>
      </div>
      <div class="buttonContainer">
        <button class="quicklyButton">Click Me Quickly</button>
      </div>
      <div class="buttonContainer">
        <button class="resetButton">Reset Timer</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
