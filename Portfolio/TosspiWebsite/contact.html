        <Main>
            <H1>Welcome to Tosspi: The One Stop Shopping Place.</H1>
            <h2>Our goal at Tosspi is to offer new and used quality products that everyone can afford.</h2>
            <h3>How to contact us:</h3>
            <div class="contactBox">
                <form id="contact-form" action="mailto:tosspinc@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="reason">Reason for Contacting</label>
                    <textarea id="reason" name="reason" placeholder="Enter the reason for contacting" required></textarea>
                    <button type="submit" value="send">Submit</button>
                </form>
            </div>
        </Main>
